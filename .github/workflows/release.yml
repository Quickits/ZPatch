name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      matrix:
        arch: [amd64, arm64]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Build macOS ${{ matrix.arch }}
        run: |
          cd cli
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            ./build-mac-amd64.sh
          else
            ./build-mac-arm64.sh
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zpatch-darwin-${{ matrix.arch }}
          path: cli/dist/zpatch-darwin-${{ matrix.arch }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Build Linux amd64
        run: |
          cd cli
          ./build-linux-amd64.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zpatch-linux-amd64
          path: cli/dist/zpatch-linux-amd64

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android AAR
        run: |
          cd android
          ./gradlew :library:assembleRelease
          ./gradlew :library:bundleReleaseAar

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: zpatch-android-aar
          path: android/library/build/outputs/aar/library-release.aar

  release:
    needs: [build-macos, build-linux, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          gh release create "$TAG" --generate-notes \
            artifacts/zpatch-darwin-amd64/zpatch-darwin-amd64 \
            artifacts/zpatch-darwin-arm64/zpatch-darwin-arm64 \
            artifacts/zpatch-linux-amd64/zpatch-linux-amd64 \
            artifacts/zpatch-android-aar/library-release.aar
